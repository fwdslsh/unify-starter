<div class="product-card">
  <img src="/assets/images/placeholder-product.jpg" alt="Product Image" loading="lazy">
  <div class="product-card-content">
    <h3><slot name="title">Product Name</slot></h3>
    <p><slot name="description">Product description goes here</slot></p>
    <div class="price"><slot name="price">$99.99</slot></div>
    <slot name="actions">
      <button class="btn">Add to Cart</button>
    </slot>
  </div>
</div>

<style scoped>
/* Product card specific styles */
.product-card {
  max-width: 350px;
  margin: 1rem auto;
}

.product-card img {
  border-radius: 12px 12px 0 0;
}

.product-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
}
</style>

<script>
// Product card interactions
document.addEventListener('DOMContentLoaded', () => {
  const productCards = document.querySelectorAll('.product-card');
  productCards.forEach(card => {
    const button = card.querySelector('.btn');
    if (button) {
      button.addEventListener('click', () => {
        button.textContent = 'Added to Cart!';
        button.style.background = '#28a745';
        setTimeout(() => {
          button.textContent = 'Add to Cart';
          button.style.background = '';
        }, 2000);
      });
    }
  });
});
</script>
